{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDO-SYS | Wylogowano</title>
    <link rel="stylesheet" href="{% static 'css/cyberpunk.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        /* Tło awaryjne (fallback) */
        body {
            background: linear-gradient(-45deg, #212529, #2c3136, #343a40, #212529);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styl dla tła wideo */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 20, 0.5);
            z-index: -1;
        }

        .logout-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .logout-container {
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            text-align: center;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="video-overlay"></div>
    <video autoplay muted loop id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-robotic-arm-working-in-a-factory-22521-large.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje tagu wideo.
    </video>

    <div class="logout-wrapper">
        <div class="logout-container">
            <h1 class="mb-3" style="color: var(--success-color);"><i class="bi bi-check-circle-fill"></i></h1>
            <h2 class="mb-3">WYLOGOWANO POMYŚLNIE</h2>
            <p class="text-light-color mb-5">Dziękujemy za skorzystanie z systemu ANDO-SYS.</p>
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn-cyber">ZALOGUJ PONOWNIE</a>
            </div>
        </div>
    </div>

</body>
</html>
