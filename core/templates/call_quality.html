{% extends "base.html" %}
{% block title %}WEZWANIE: KONTROLA JAKOŚCI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
        <div class="cyber-container text-center">
            <h1 class="mb-3"><i class="bi bi-patch-check-fill"></i> WEZWANIE: KONTROLA JAKOŚCI</h1>
            <p class="text-light-color mb-4">SYSTEM ZGŁOSZEŃ JAKOŚCIOWYCH</p>

            <form method="post">
                {% csrf_token %}
                
                <!-- Pole 'workplace' zostało usunięte -->

                <div class="mb-3">
                    <textarea name="description" class="form-control-cyber" rows="5" placeholder="Opisz problem jakościowy lub niezgodność..." required></textarea>
                </div>
                
                <div class="d-grid">
                    <!-- Używamy domyślnego przycisku 'btn-cyber' (niebieski) -->
                    <button type="submit" class="btn-cyber">WYŚLIJ ZGŁOSZENIE JAKOŚCIOWE</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
