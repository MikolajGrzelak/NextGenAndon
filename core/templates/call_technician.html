{% extends "base.html" %}
{% block title %}WEZWANIE: TECHNIK{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
        <div class="cyber-container text-center">
            <h1 class="mb-3"><i class="bi bi-wrench-adjustable-circle-fill"></i> WEZWANIE: TECHNIK</h1>
            <p class="text-light-color mb-4">SYSTEM ZGŁOSZEŃ TECHNICZNYCH</p>

            <form method="post">
                {% csrf_token %}
                
                <!-- Pole 'workplace' zostało usunięte -->

                <div class="mb-3">
                    <textarea name="description" class="form-control-cyber" rows="5" placeholder="Opisz problem techniczny lub awarię..." required></textarea>
                </div>
                
                <div class="d-grid">
                    <!-- Używamy klasy 'btn-danger', ponieważ jest to wezwanie alarmowe -->
                    <button type="submit" class="btn-cyber btn-danger">WYŚLIJ ZGŁOSZENIE ALARMOWE</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
